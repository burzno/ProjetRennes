<ui:fragment xmlns:h="http://java.sun.com/jsf/html" 
			 xmlns="http://www.w3.org/1999/xhtml"
			 xmlns:ui="http://java.sun.com/jsf/facelets"
			 xmlns:f="http://java.sun.com/jsf/core"
	         xmlns:p="http://primefaces.org/ui" >

	  
	<div id="entete">
		<div id="menu">
			<h:form rendered="#{loginBean.authentificated}">
			  <p:menubar>
		        <p:menuitem value="Accueil" icon="ui-icon-document" url="#{redirect.accueil}" />
		 
		        <p:submenu label="Adhérent" icon="ui-icon-pencil" rendered="#{loginBean.secretaire}">
		            <p:menuitem value="Créer un adhérent" url="#{redirect.creerAdherent}"/>
		            <p:menuitem value="Rechercher un adhérent" url="#{redirect.rechercherAdherent}"/>
		        </p:submenu>
		 
		        <p:submenu label="Tournoi" icon="ui-icon-pencil" rendered="#{loginBean.animateur}">
		     	    <p:menuitem value="Créer un tournoi" url="#{redirect.creerTournoi}" rendered="#{loginBean.animateur}"/>
		            <p:menuitem value="Générer les poules" url="#{redirect.enTravaux}" />
		            <p:menuitem value="Générer les tableaux à élimination" url="#{redirect.enTravaux}" />
					<p:menuitem value="Saisir les résultats" url="#{redirect.enTravaux}" />
					<p:menuitem value="Editer la programmation" url="#{redirect.enTravaux}" />
					<p:menuitem value="Editer les feuilles de matchs" url="#{redirect.enTravaux}" />
		        </p:submenu>
		 
		        <p:submenu label="Championnats" icon="ui-icon-gear" rendered="#{loginBean.animateur}">
		            <p:menuitem value="Créer une équipe" url="#{redirect.enTravaux}" />
		             <p:menuitem value="Etablir une convocation" url="#{redirect.enTravaux}" />
		        </p:submenu>
		        
		         <p:submenu label="Gérer le contenu du site" icon="ui-icon-gear" rendered="#{loginBean.secretaire}">
		            <p:menuitem value="Mettre en ligne une fiche d'entrainement" url="#{redirect.enTravaux}" />
		            <p:menuitem value="Mettre en ligne une vidéo" url="#{redirect.enTravaux}" />
		            <p:menuitem value="Mettre en ligne une actualité" url="#{redirect.enTravaux}" />
		        </p:submenu>
		        
		        <f:facet name="options">
					<p:outputLabel value="Bienvenue, #{loginBean.userLogin} "/>
					(<p:outputLabel value="#{loginBean.roleFormat}" style="color:blue"/>)
					<p:spacer/><p:spacer/>
					<p:spacer/>
					<p:commandButton styleClass="btn-logout" 
					name="connexion_btn" id="connexion_btn" value="Se déconnecter"
					ajax="false" actionListener="#{loginBean.logout}" action="/index.xhtml" style="margin-left:15px;"/>
		        </f:facet>
		        
		      </p:menubar>  
		      
		    </h:form>
			
			<div style="text-align: right">
			<h:form rendered="#{!loginBean.authentificated}"  prependId="false">
			    <p:menubar> 
			    	<p:menuitem value="Accueil" icon="ui-icon-document" url="#{redirect.accueil}" />
			      <f:facet name="options">
			      
			        <p:inputText id="j_username" style="margin-right:10px" placeholder="adresse@mail.com" />
			        	
			       	<p:password id="j_password" style="margin-right:10px" placeholder="Mot de passe" />
			        	
			       	<p:commandButton styleClass="btn-login" value="Se connecter" ajax="false" icon="ui-icon-extlink" actionListener="#{loginBean.login}"/>
			                
			      </f:facet>
			    </p:menubar>			 
			</h:form>			
	 		</div>
	 		
		</div>
	</div>
	
</ui:fragment>
