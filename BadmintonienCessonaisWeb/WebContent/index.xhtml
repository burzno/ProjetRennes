<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/templates/disposition.xhtml">
		
		<ui:define name="pageHeader">
			Salut badmintoniens
			<center>
				<h:outputLabel rendered="#{param.failAuth eq true}" style="color:red; font-size: 20px;">Erreur de connexion</h:outputLabel>
			</center>
		</ui:define>
		
		<ui:define name="body">
			<div align="center">
				<a href="http://www.plusdebad.com"><p:graphicImage name="Logo_+2Bad.jpg" library="images" styleClass="imgAccueil"/></a>
				<a href="http://www.lafederationdefense.fr/"><p:graphicImage name="Logo_FCD.jpg" library="images" styleClass="imgAccueil"/></a>
				<a href="http://www.ffbad.org"><p:graphicImage name="Logo_FFBa.jpg" library="images" height="200px" styleClass="imgAccueil"/></a>
				<p:graphicImage name="LogoCSABadETRS.bmp" library="images" styleClass="imgAccueil"/>
			</div>	
			<div id="actu" align="center">	
			
				<p:galleria effect="#{galleriaBean.effect}" effectSpeed="1000" value="#{galleriaBean.images}" var="image">  
           	     	<p:graphicImage name="#{image}" library="images/galleria"/>
		   			 <f:facet name="content">
		       			<h:panelGrid  columns="2" cellpadding="5">
		           	     <f:facet name="header">
	           	   			 <h:form prependId="false">
				           	     	<h:link outcome="/pages/commun/actualite.xhtml" id="identLienActu">
	           	   			 			 <f:param  name="nameImg" value="#{image}"/>
				           	     		<p:graphicImage name="#{image}" library="images/galleria" height="400px" width="600px" />
				           	     	</h:link>
		           	     	</h:form>
		           		 </f:facet>
		   				</h:panelGrid>
		   			</f:facet>
		 		</p:galleria>    
	                    
			</div>
		</ui:define>
		
		<ui:define name="pageFooter">
			Le badminton sport olympique depuis 1992 !
		</ui:define>
		
</ui:composition>
