<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/">

	<ui:define name="pageHeader">

	</ui:define>

	<ui:define name="body">
		<h:outputText value="PrimeFaces Single Upload"
			style="font:30px bold; margin-left:15%;" />
		<h:form enctype="multipart/form-data">
			<p:fileUpload
				fileUploadListener="#{fileUploadController.handleFileUpload}"
				mode="advanced" update="messages" label="Choose a file"
				sizeLimit="1048576" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
				invalidSizeMessage="The maximum file size allowed is 1 Megabyte !"
				invalidFileMessage="You are allowed to upload only images !" />
			<p:growl id="messages" showDetail="true" sticky="true" />
		</h:form>

		<h:outputText value="PrimeFaces Multiple Upload"
			style="font:30px bold; margin-left:15%;" />
		<h:form enctype="multipart/form-data">
			<p:fileUpload
				fileUploadListener="#{fileUploadController.handleFileUpload}"
				mode="advanced" update="messages" label="Choose a file"
				sizeLimit="10485760" multiple="true"
				allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
				invalidSizeMessage="The maximum file size allowed is 10 Megabytes !"
				invalidFileMessage="You are allowed to upload only images !" />
			<p:growl id="messages" showDetail="true" life="5000" />
		</h:form>

		<h:outputText value="PrimeFaces Auto Upload"
			style="font:30px bold; margin-left:15%;" />
		<h:form enctype="multipart/form-data">
			<p:fileUpload
				fileUploadListener="#{fileUploadController.handleFileUpload}"
				mode="advanced" update="messages" label="Choose a file" auto="true"
				sizeLimit="10485760" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
				invalidSizeMessage="The maximum file size allowed is 10 Megabytes !"
				invalidFileMessage="You are allowed to upload only images !" />
			<p:growl id="messages" showDetail="true" life="5000" />
		</h:form>

		<h:outputText value="PrimeFaces Drag and Drop Upload"
			style="font:30px bold; margin-left:15%;" />
		<h:form enctype="multipart/form-data">
			<p:fileUpload
				fileUploadListener="#{fileUploadController.handleFileUpload}"
				mode="advanced" update="messages"
				label="Choose a file or drag and drop it here" sizeLimit="10485760"
				allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
				invalidSizeMessage="The maximum file size allowed is 10 Megabytes !"
				invalidFileMessage="You are allowed to upload only images !" />
			<p:growl id="messages" showDetail="true" life="5000" />
		</h:form>
	</ui:define>

	<ui:define name="pageFooter">
	</ui:define>

</ui:composition>
