<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/disposition.xhtml"
	xmlns:tag="http://taglibs/customtags">
	


	<ui:define name="pageHeader">
	</ui:define>

	<ui:define name="body">
		<h:form>
			<p:panel header="Création / Modification d'un adhérent" style="width:1000px">
				<h:panelGrid columns="2">
					<p:panel toggleable="true" toggleSpeed="500" closeSpeed="500">
						<h:panelGrid columns="4">
						
						<tag:input-zone for="inputProfilAdherent" label="Profil">
								<p:selectOneMenu id="inputProfilAdherent" value="#{creationAdherentBean.adherent.profil}" required="false" converter="#{genericConverter}">
									<f:selectItems value="#{creationAdherentBean.listProfils}" var="p" itemLabel="#{p.libelleProfil}" />
								</p:selectOneMenu>
							</tag:input-zone>
							
							<p:spacer /><p:spacer />
							
							<tag:input-zone for="inputLicenceFcdAdherent" label="Licence FCD">
								<p:inputText id="inputLicenceFcdAdherent" value="#{creationAdherentBean.adherent.licenceFcd}" />
							</tag:input-zone>
							<tag:input-zone for="inputLicenceFfbaAdherent" label="Licence FFBA">
								<p:inputText id="inputLicenceFfbaAdherent" value="#{creationAdherentBean.adherent.licenceFfba}" />
							</tag:input-zone>
							<tag:input-zone for="inputNomAdherent" label="Nom">
								<p:inputText id="inputNomAdherent" value="#{creationAdherentBean.adherent.nom}" required="false" />
							</tag:input-zone>
							<p:spacer /><p:spacer />
							<tag:input-zone for="inputPrenomAdherent" label="Prenom">
								<p:inputText id="inputPrenomAdherent" value="#{creationAdherentBean.adherent.prenom}" required="false" />
							</tag:input-zone>
							<p:spacer /><p:spacer />
							<tag:input-zone for="inputSexeAdherent" label="Sexe">
								<p:selectOneRadio id="inputSexeAdherent" value="#{creationAdherentBean.adherent.sexe}" required="false">
									<f:selectItems value="#{creationAdherentBean.listSexe}" var="s" itemLabel="#{s.libelle}" />
								</p:selectOneRadio>
							</tag:input-zone>
							<p:spacer /><p:spacer />
							<tag:input-zone for="inputDateNaissanceAdherent" label="Date de naissance" >
								<p:calendar id="inputDateNaissanceAdherent" navigator="true" value="#{creationAdherentBean.adherent.dateNaissance}" required="false"/>
							</tag:input-zone>
							<p:spacer /><p:spacer />
						</h:panelGrid>
					</p:panel>
					<p:panel header="Pièces administratives">
						<h:panelGrid columns="4">
							<p:outputLabel value="Formulaire FCD" />
							<p:selectBooleanCheckbox value="#{creationAdherentBean.adherent.pieces.formulaireFcd}" style="height:25px;margin-left:20px"  />
							<p:graphicImage value="/resources/images/icones/download.png" style="height:25px;margin-left:20px"  title="Télécharger la pièce"/>
							<p:graphicImage value="/resources/images/icones/add.png" style="height:25px;margin-left:20px" title="Mettre à jour la pièce"/>
							
							<p:outputLabel value="Chèque FCD" />
							<p:selectBooleanCheckbox value="#{creationAdherentBean.adherent.pieces.chequeFcd}" style="height:25px;margin-left:20px" />
							<p:graphicImage value="/resources/images/icones/download.png" style="height:25px;margin-left:20px"  title="Télécharger la pièce"/>
							<p:graphicImage value="/resources/images/icones/add.png" style="height:25px;margin-left:20px" title="Mettre à jour la pièce"/>  
							
							<p:outputLabel value="Licence FCD" />
							<p:selectBooleanCheckbox  value="#{creationAdherentBean.adherent.pieces.licenceFcd}" style="height:25px;margin-left:20px" />
							<p:graphicImage value="/resources/images/icones/download.png" style="height:25px;margin-left:20px"  title="Télécharger la pièce"/>
							<p:graphicImage value="/resources/images/icones/add.png" style="height:25px;margin-left:20px" title="Mettre à jour la pièce"/>  
							
							<p:outputLabel value="Certificat Médical" />
							<p:selectBooleanCheckbox value="#{creationAdherentBean.adherent.pieces.certificatMedical}" style="height:25px;margin-left:20px" />
							<p:graphicImage value="/resources/images/icones/download.png" style="height:25px;margin-left:20px"  title="Télécharger la pièce"/>
							<p:graphicImage value="/resources/images/icones/add.png" style="height:25px;margin-left:20px" title="Mettre à jour la pièce"/>  
							
							<p:outputLabel value="Chèque CSA" />
							<p:selectBooleanCheckbox value="#{creationAdherentBean.adherent.pieces.chequeCsa}" style="height:25px;margin-left:20px" />
							<p:graphicImage value="/resources/images/icones/download.png" style="height:25px;margin-left:20px"  title="Télécharger la pièce"/>
							<p:graphicImage value="/resources/images/icones/add.png" style="height:25px;margin-left:20px" title="Mettre à jour la pièce"/>
							
							
						</h:panelGrid>
					</p:panel>
					<p:panel >
						<h:panelGrid columns="4">
						<tag:input-zone for="inputClubAdherent" label="Club">
								<p:selectOneMenu id="inputClubAdherent" value="#{creationAdherentBean.adherent.club}" required="false" converter="#{genericConverter}">
									<f:selectItems value="#{creationAdherentBean.listClubs}" var="c" itemLabel="#{c.nomClub}" />
								</p:selectOneMenu>
							</tag:input-zone>
							<p:spacer /><p:spacer />
							<tag:input-zone for="inputAdresseAdherent" label="Adresse">
								<p:inputText id="inputAdresseAdherent" value="#{creationAdherentBean.adherent.adresse}" />
							</tag:input-zone>
							<p:spacer /><p:spacer />
							<tag:input-zone for="inputCpAdherent" label="Code postale">
								<p:inputText id="inputCpAdherent" value="#{creationAdherentBean.adherent.codePostale}" />
							</tag:input-zone>
							<tag:input-zone for="inputVilleAdherent" label="Ville">
								<p:inputText id="inputVilleAdherent" value="#{creationAdherentBean.adherent.ville}" />
							</tag:input-zone>
							<tag:input-zone for="inputFixeAdherent" label="Fixe">
								<p:inputText id="inputFixeAdherent" value="#{creationAdherentBean.adherent.fixe}" />
							</tag:input-zone>
							<tag:input-zone for="inputMobileAdherent" label="Mobile">
								<p:inputText id="inputMobileAdherent" value="#{creationAdherentBean.adherent.mobile}" />
							</tag:input-zone>
							<tag:input-zone for="inputAdresseMailAdherent" label="Adresse mail">
								<p:inputText id="inputAdresseMailAdherent" value="#{creationAdherentBean.adherent.adresseMail}" required="true" validator="#{creationAdherentBean.validateAdresseMailBdd}"/>
							</tag:input-zone>
							<p:spacer /><p:spacer />
							
						</h:panelGrid>
					</p:panel>
					<p:panel header="Indisponibilités">
					
					</p:panel>
					<p:panel header="Classements" rendered="#{creationAdherentBean.classe}">
						<h:panelGrid columns="4">
							<tag:input-zone for="inputClassementSimpleAdherent" label="Simple">
								<p:selectOneMenu id="inputClassementSimpleAdherent"
									value="#{creationAdherentBean.classementSimple}"
									required="false" converter="#{genericConverter}">
									<f:selectItems value="#{creationAdherentBean.listClassements}"
										var="c" itemLabel="#{c}" />
								</p:selectOneMenu>
							</tag:input-zone>
							<p:spacer /><p:spacer />
							<tag:input-zone for="inputClassementDoubleAdherent" label="Double">
								<p:selectOneMenu id="inputClassementDoubleAdherent"
									value="#{creationAdherentBean.classementDouble}"
									required="false" converter="#{genericConverter}">
									<f:selectItems value="#{creationAdherentBean.listClassements}"
										var="c" itemLabel="#{c}" />
								</p:selectOneMenu>
							</tag:input-zone>
							<p:spacer /><p:spacer />
							<tag:input-zone for="inputClassementDoubleMixteAdherent" label="Double Mixte">
								<p:selectOneMenu id="inputClassementDoubleMixteAdherent"
									value="#{creationAdherentBean.classementDoubleMixte}"
									required="false" converter="#{genericConverter}">
									<f:selectItems value="#{creationAdherentBean.listClassements}"
										var="c" itemLabel="#{c}" />
								</p:selectOneMenu>
							</tag:input-zone>
						</h:panelGrid>
					</p:panel>
					<p:commandButton update="@form" value="Enregistrer" actionListener="#{creationAdherentBean.enregistrerAdherent}" ajax="false" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>



</ui:composition>
