<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/disposition.xhtml"
	xmlns:tag="http://taglibs/customtags">

	<ui:define name="pageHeader">
			Création/Modification d'un adhérent
		</ui:define>

	<ui:define name="body">
		<h:form>
			<p:layout style="min-width:400px;min-height:200px;" id="layout">
				<p:layoutUnit position="west" resizable="true" size="100"
					minSize="40" maxSize="200">
					<h:panelGrid columns="3">
						<tag:input-zone for="inputLicenceFcdAdherent" label="Licence FCD">
							<p:inputText id="inputLicenceFcdAdherent" placeholder=""
								value="#{creationAdherentBean.adherent.licenceFcd}" />
						</tag:input-zone>
						<tag:input-zone for="inputLicenceFfbaAdherent"
							label="Licence FFBA">
							<p:inputText id="inputLicenceFfbaAdherent" placeholder=""
								value="#{creationAdherentBean.adherent.licenceFfba}" />
						</tag:input-zone>
						<tag:input-zone for="inputNomAdherent" label="Nom">
							<p:inputText id="inputNomAdherent" placeholder=""
								value="#{creationAdherentBean.adherent.nom}" />
						</tag:input-zone>
						<tag:input-zone for="inputPrenomAdherent" label="Prenom">
							<p:inputText id="inputPrenomAdherent" placeholder=""
								value="#{creationAdherentBean.adherent.prenom}" />
						</tag:input-zone>
						<tag:input-zone for="inputAdresseAdherent" label="Adresse">
							<p:inputText id="inputAdresseAdherent" placeholder=""
								value="#{creationAdherentBean.adherent.adresse}" />
						</tag:input-zone>
						<tag:input-zone for="inputProfilAdherent" label="Profil">
							<p:selectOneMenu id="inputProfilAdherent"
								value="#{creationAdherentBean.adherent.profil}">
								<f:selectItems value="#{creationAdherentBean.listProfils}"
									var="p" itemLabel="#{p.libelleProfil}" />
							</p:selectOneMenu>
						</tag:input-zone>
						<tag:input-zone for="inputClubAdherent" label="Club">
							<p:selectOneMenu id="inputClubAdherent"
								value="#{creationAdherentBean.adherent.club}">
								<f:selectItems value="#{creationAdherentBean.listClubs}" var="c"
									itemLabel="#{c.nomClub}" />
							</p:selectOneMenu>
						</tag:input-zone>
					</h:panelGrid>
					<p:commandButton update="@form" value="Enregistrer"
						actionListener="#{creationAdherentBean.enregistrerAdherent()}" />
				</p:layoutUnit>

				<p:layoutUnit position="center">  
        			Center  
   				 </p:layoutUnit>
			</p:layout>

		</h:form>
	</ui:define>



</ui:composition>
