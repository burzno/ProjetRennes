<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/templates/disposition.xhtml"
		xmlns:tag="http://taglibs/customtags">
		
		<ui:define name="pageHeader">
			Renseigner des participants
		</ui:define>
		
		<ui:define name="body">
			<h:form id="formulaireTableau">
				<h:panelGrid columns="4" style="margin-bottom:10px">
					<tag:input-zone for="selectFormat" label="Format">
						<p:selectOneMenu id="selectFormat" value="#{creationTournoiBean.tableau.format}" converter="#{genericConvertor}">
							<f:selectItems value="#{creationTournoiBean.formats}" var="format" itemLabel="#{format.libelleFormat}"/>
						</p:selectOneMenu>
					</tag:input-zone>
					
					<tag:input-zone for="inputPax" label="Nombre de PAX/Poule">
						<p:inputText id="inputPax" value="#{creationTournoiBean.tableau.nbPax}" maxlength="2" size="2"/>
					</tag:input-zone>
					
					<tag:input-zone for="selectCategorie" label="CatÃ©gorie(s)">
						<p:selectManyMenu id="selectCategorie" value="#{creationTournoiBean.tableau.categories}" converter="#{genericConvertor}">
							<f:selectItems value="#{creationTournoiBean.categories}" var="cat" itemLabel="#{cat.libelleCategorie}"/>
						</p:selectManyMenu>
					</tag:input-zone>
					
					<tag:input-zone for="selectClassement" label="Classement(s)">
						<p:selectManyMenu id="selectClassement" value="#{creationTournoiBean.tableau.classements}" converter="#{genericConvertor}">
							<f:selectItems value="#{creationTournoiBean.classements}" var="class" itemLabel="#{class.libelleClassement}"/>
						</p:selectManyMenu>
					</tag:input-zone>
				</h:panelGrid>
				<p:commandButton value="Ajouter" update="@form" actionListener="#{creationTournoiBean.ajouterTableau()}"></p:commandButton>
			</h:form>
			<h:form id="formulaireTableauVisu">
							
			</h:form>
		</ui:define>
		
</ui:composition>
