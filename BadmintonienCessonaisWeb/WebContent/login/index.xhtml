<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
  <title>Authentification</title>
</h:head>
<h:body>
    <h1>Authentification</h1>
    <hr />
	<h:panelGrid columns="1" style="width : 100% ;">
		<h:panelGroup rendered="#{param.fail eq true}" style="color : red">Erreur de connexion</h:panelGroup>
	</h:panelGrid>

	<h:form id="contentForm" prependId="false" style="text-align : center">
		<h:panelGrid columns="1" style="text-align: center">
			<h:panelGrid columns="2">
				<h:outputLabel value="Compte" />
				<h:inputText id="j_username" />
				<h:outputLabel value="Mot de passe" />				
				<h:inputSecret id="j_password" />
			</h:panelGrid>
			<h:commandButton action="#{loginBean.login}" value="Connexion" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
