Actualite_1 = name1,libelle1,galleria1,Du 3 au 5 avril 2014 à Toulouse / Blagnac se tiendra le Premier tournoi international de Handi-badminton.Inscrit au circuit mondial de la Para Badminton World Federation (PBWF). Ce tournoi réunira plus d'une centaine d'athlètes de haut niveau venant de tous les continents (Angleterre - Allemagne - Ecosse - Espagne - France - Guatemala - Hong-Kong -Irlande - Israël - Japon - Macao - Nigeria - Pays Bas - Russie - Sri Lanka - Suisse - Turquie) dont 10 joueurs français et une chance de médaille en la personne de David Toupé.
