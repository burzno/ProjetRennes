Actualite_3 = name3,libelle3,galleria3,Chaque lundi pour bien commencer notre bad-semaine retrouvez nos "Bad-conseils" !Tous les bad-Conseils sont rassemblés dans la rubrique Vos Bad-Conseils de jeu !
Actualite_4 = name4,libelle4,galleria4,Voici la 1ère fiche de la série 'Les Points Fondamentaux ...' proposée par les experts de +2Bad.Le service est un coup très particulier puisqu'il s'agit du premier coup technique et tactique au badminton.Coup d'attaque très important qui nécessite une très grande concentration et une très grande maîtrise de soi son rôle est notamment primordial en double.Sa réussite impose au joueur de bien connaître les points précis du règlement qui le régissent et dont il faut tenir compte (comme la position de la tête de raquette à l'impact du volant) mais également de maîtriser les différents éléments techniques tactiques et physiques - avant - pendant et après son exécution.
Actualite_5 = name5,libelle5,galleria5,Attention il ne s'agit pas d'argent !! C'est encore interdit en France :) C'est tout simplement un site entre amis qui existe depuis maintenant 3/4 ans. Il vous propose de pronostiquer sur le championnat de Nationale 1 de nos interclubs. A l'occasion des internationaux de France qui débutent le 27 octobre des paris sont aussi ouverts !!L'inscription est gratuite et ouverte à tout le monde !!! A vous de jouer !! La journée 2 a lieu ce week-end !! On ne prend pas trop de retard !! 
